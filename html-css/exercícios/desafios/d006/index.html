<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Oasse o mouse sobre os termos para descobri qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="para parágrado usa-se: &lt;p&gt;">Parágrado</abbr></li>
        <li><abbr title="para títulos usa-se: &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="para imagens usa-se: &lt;img&gt;. também há outros atributos como o scr que indica o caminho da mesma e o alt, uma descrição dela.">Imagens</abbr></li>
        <li><abbr title="a tag &lt;abbr&gt;, é usada para descrições como esta.">Abreviações</abbr></li>
        <li><abbr title="a tag &lt;code&gt; é muito indicada para por em codigos, como o proprio nome dela já diz. ela deixa todos os caracteres uniformes. pode-se tbm usar a tag &lt;pre&gt;para deixar o código completamente estruturado, com a indentação de como foi escrito.">Código-fonte</abbr></li>
        <li><abbr title="as listas numeradas são assim: &lt;ol&gt; há também os itens da listas, são dispostos por essa tag: &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="as listas com demarcadores são criadas com essa tag: &lt;ul&gt; e tambem há varios tipos, como varios tipos como esses: square, circle e disc ">Listas com demarcadores</abbr></li>
    </ul>     
</body>
</html>
